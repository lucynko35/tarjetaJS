<!DOCTYPE html>
<html>
<head>

    <script>
        function cambiarTama√±oEjemplo(){
            var tam=document.getElementById("sizeTxt").value;
            // em ES LA UNIDAD DE MEDIDA EN PUNTOS PARA EL TEXTO EN P√ÅGINAS WEB
            document.getElementById("ejemploTxt").style.fontSize=tam+"em";
        }
    
    function generarTarjeta(){
        
        document.getElementById("tarjeta").style.display='block';
        
        //SE REVISA EL RADIO DE LA IMAGEN ELEGIDA Y RECUPERAMOS SU RUTA
        var fondo;
        if(document.getElementById("tipoImg1").checked)
                fondo=document.getElementById("tipoImg1").value;
        else if(document.getElementById("tipoImg2").checked)
                fondo=document.getElementById("tipoImg2").value;
        else    fondo=document.getElementById("tipoImg3").value;
        
        //AGREGAMOS EL FONDO A LA TARJETA
        document.getElementById("tarjeta").style.backgroundImage="url('"+fondo+"')";
        document.getElementById("tarjeta").style.backgroundRepeat="no-repeat";
        
        //VALIDAMOS LOS DATOS Y LOS RECUPERAMOS
        var nombre=document.getElementById("paraTxt").value;
        document.getElementById("para").innerHTML=nombre;
        
        var nombre=document.getElementById("deTxt").value;
        document.getElementById("de").innerHTML=nombre;
        
        var title=document.getElementById("tituloTxt").value;
        document.getElementById("titulo").innerHTML=title;
        
        var subtitle=document.getElementById("subtituloTxt").value;
        document.getElementById("subtitulo").innerHTML=subtitle;
        
        var desc=document.getElementById("descripcionTxt").value;
        document.getElementById("descripcion").innerHTML=desc;
                        
        //LE CAMBIAMOS COLOR AL TEXTO
        var colorT=document.getElementById("colorTxt").value;
        document.getElementById("titulo").style.color=colorT;
        
        var colorT=document.getElementById("colorTxt").value;
        document.getElementById("para").style.color=colorT;
        
        var colorT=document.getElementById("colorTxt").value;
        document.getElementById("de").style.color=colorT;
        
        var colorT=document.getElementById("colorTxt").value;
        document.getElementById("subtitulo").style.color=colorT;
        
        var colorT=document.getElementById("colorTxt").value;
        document.getElementById("descripcion").style.color=colorT;
        
        //LE CAMBIAMOS EL TAMA√ëO AL TEXTO
        var sizeT=document.getElementById("sizeTxt").value;
        document.getElementById("titulo").style.fontSize=sizeT+"em";
        
        var sizeT=document.getElementById("sizeTxt").value;
        document.getElementById("para").style.fontSize=sizeT+"em";
        
        var sizeT=document.getElementById("sizeTxt").value;
        document.getElementById("de").style.fontSize=sizeT+"em";
        
        var sizeT=document.getElementById("sizeTxt").value;
        document.getElementById("subtitulo").style.fontSize=sizeT+"em";
        
        var sizeT=document.getElementById("sizeTxt").value;
        document.getElementById("descripcion").style.fontSize=sizeT+"em";
        
        //VALIDAMOS LA TIPOGRAF√çA Y RECUPERAMOS EL VALOR
        var tipo;
        if(document.getElementById("tipoTxt1").checked)
                tipo=document.getElementById("tipoTxt1").value;
        else if(document.getElementById("tipoTxt2").checked)
                tipo=document.getElementById("tipoTxt2").value;
        else    tipo=document.getElementById("tipoTxt3").value;
        
        //ASIGNAMOS LA TIPO
        document.getElementById("de").style.fontFamily=tipo;
        document.getElementById("para").style.fontFamily=tipo;
        document.getElementById("titulo").style.fontFamily=tipo;
        document.getElementById("subtitulo").style.fontFamily=tipo;
        document.getElementById("descripcion").style.fontFamily=tipo;    
        
        //OCULTAMOS LA ZONA DE EDICI√ìN
        document.getElementById("contenido").style.display='none';
    }           
    </script>    
</head>
<body>
    <!-- TODO ESTE ARTICLE CONTIENE LA P√ÅGINA DE EDICI√ìN -->

         <h2> ‚óæ Escribe un t√≠tulo:</h2>

</html>
